<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        "use strict";
        let ctx;

        function getRandomColor() {
            function getByte() {
                return 55 + Math.round(Math.random() * 200);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const drawRandomRect = () => {
            ctx.save();
            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(15, 40), getRandomInt(15, 40));
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.closePath();

            ctx.restore();
        };

        const update = () => {
            requestAnimationFrame(update);
            drawRandomRect();
        };

        // #1 call the `init` function after the pages loads
        window.onload = init;

        function init() {

            // handy helper functions!
            function getRandomColor() {
                function getByte() {
                    return 55 + Math.round(Math.random() * 200);
                }
                return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            ctx = canvas.getContext("2d");

            const drawRandomRect = () => {

            };

            // C - all fill operations are now in red
            ctx.fillStyle = "red";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            //New Rect
            ctx.fillStyle = "orange";
            ctx.fillRect(120, 120, 400, 300);

            //2 more rects
            ctx.strokeStyle = "darkblue";
            ctx.lineWidth = 10;
            ctx.strokeRect(400, 200, 100, 150);
            ctx.stroke();

            ctx.fillStyle = "lightblue";
            ctx.fillRect(150, 400, 50, 75);

            ctx.fillStyle = "pink";
            ctx.strokeStyle = "rgb(200,100,90)";
            ctx.beginPath();
            ctx.rect(550, 300, 40, 60);
            ctx.fill();
            ctx.lineWidth = 7;
            ctx.stroke();
            ctx.closePath();

            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(250, 100);
            ctx.lineTo(350, 125);
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = "darkgrey";
            ctx.strokeStyle = "grey";
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "brown";
            ctx.strokeStyle = "rgb(65,50,20)";
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.arc(100, 175, 50, 0, Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();

            //Eyes
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.arc(270, 200, 7, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.arc(330, 200, 7, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.closePath();

            //Big Line
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.moveTo(25, 250);
            ctx.lineTo(625, 250);
            ctx.stroke();
            ctx.closePath();

            update();
        }

    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
